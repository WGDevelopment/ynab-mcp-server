# Dependabot configuration for ynab-mcp-server
# Automatically creates PRs for dependency updates

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    groups:
      # Group production dependency updates by type
      prod-major:
        dependency-type: "production"
        update-types: ["major"]
      prod-minor-patch:
        dependency-type: "production"
        update-types: ["minor", "patch"]
      # Group all dev dependencies together
      dev-all:
        dependency-type: "development"
        update-types: ["major", "minor", "patch"]
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
